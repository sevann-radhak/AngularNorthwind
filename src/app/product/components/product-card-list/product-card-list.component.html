<div class="card-container">
    <div class="cards" *ngFor="let item of items">
        <mat-card class="card-child-container">
            <mat-card-header>
                <mat-card-title>{{item.productCode}}</mat-card-title>
                <mat-card-subtitle>Price: ${{item.listPrice}}</mat-card-subtitle>
                <mat-card-subtitle>Standard cost: ${{item.standardCost}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="product-name">
                {{item.productName}}
            </mat-card-content>
            <mat-card-actions class="button-container">
                <!-- <button mat-icon-button color="primary" aria-label="Edit">
                    <mat-icon>create</mat-icon>
                  </button>
                <button mat-icon-button color="warn" aria-label="Edit">
                    <mat-icon>delete</mat-icon>
                  </button> -->

                <button mat-stroked-button color="primary">EDITAR</button>
                <button mat-stroked-button color="warn">ELIMINAR</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
