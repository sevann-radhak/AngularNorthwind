<div [ngStyle]="{'min-height': minTableHeight + 'em'}">
    <div *ngIf="items && items.length > 0">
        <ngx-datatable class="material ngx-table" [columnMode]="'flex'" [headerHeight]="50" [footerHeight]="0" [rowHeight]="50" [rows]='items'>
            <ngx-datatable-column *ngFor="let column of tableColumns" [name]="column.name" [prop]="column.prop"></ngx-datatable-column>
        </ngx-datatable>
    </div>

    <div *ngIf="items.length === 0">
        <p class="medium-font-color">{{NO_ITEMS}}</p>
    </div>
</div>
