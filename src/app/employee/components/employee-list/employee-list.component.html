<div>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Company</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.first_name}}</td>
                <td>{{employee.last_name}}</td>
                <td>{{employee.email_address}}</td>
                <td>{{employee.company}}</td>
                <td>
                    <button mat-icon-button color="accent" matTooltip="Details" aria-label="Edit" (click)="onViewDetails(employee)">
                        <mat-icon>description</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" matTooltip="Edit" aria-label="Edit" (click)="onEdit(employee)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" matTooltip="Delete" aria-label="Delete" (click)="onDelete(employee)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
