<div>
    <div>
        <span mat-dialog-title class="modal-title">Detail</span>
    </div>

    <mat-divider></mat-divider>

    <mat-dialog-content>
        <form>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-3 col-form-label bold">First Name</label>
                <div class="col-sm-9">
                    <label for="staticEmail" class="form-control-plaintext">{{employee.first_name}}</label>
                </div>
            </div>

            <div class="form-group row">
                <label for="staticEmail" class="col-sm-3 col-form-label bold">First Name</label>
                <div class="col-sm-9">
                    <label for="staticEmail" class="form-control-plaintext">{{employee.first_name}}</label>
                </div>
            </div>

            <div class="form-group row">
                <label for="staticEmail" class="col-sm-3 col-form-label bold">Last Name</label>
                <div class="col-sm-9">
                    <label for="staticEmail" class="form-control-plaintext">{{employee.last_name}}</label>
                </div>
            </div>

            <div class="form-group row">
                <label for="staticEmail" class="col-sm-3 col-form-label bold">Email</label>
                <div class="col-sm-9">
                    <label for="staticEmail" class="form-control-plaintext">{{employee.email_address}}</label>
                </div>
            </div>

            <div class="form-group row">
                <label for="staticEmail" class="col-sm-3 col-form-label bold">Phone Number</label>
                <div class="col-sm-9">
                    <label for="staticEmail" class="form-control-plaintext">{{employee.mobile_phone}}</label>
                </div>
            </div>

            <div class="form-group row">
                <label for="staticEmail" class="col-sm-3 col-form-label bold">Company</label>
                <div class="col-sm-9">
                    <label for="staticEmail" class="form-control-plaintext">{{employee.company}}</label>
                </div>
            </div>

            <div class="form-group row">
                <label for="staticEmail" class="col-sm-3 col-form-label bold">Job Title</label>
                <div class="col-sm-9">
                    <label for="staticEmail" class="form-control-plaintext">{{employee.job_title}}</label>
                </div>
            </div>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" mat-dialog-close>Close</button>
    </mat-dialog-actions>
</div>
